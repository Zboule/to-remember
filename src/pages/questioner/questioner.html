<ion-header>

  <ion-navbar>
    <ion-title>questioner</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="curentQuestion !== undefined">
    {{acquisitionState[curentQuestion.acquisitionState]}}
    <ion-card-content>
      {{curentQuestion.question}}
    </ion-card-content>
    <button *ngIf="!isAnswerVisibile" ion-button full (click)="showAnswer()">
      Afficher la réponse
    </button>
    <button *ngIf="isAnswerVisibile" ion-button full (click)="clickCorrectAnswer()">
      Bingo !
    </button>
    <button *ngIf="isAnswerVisibile" ion-button full (click)="clickWrongAnswer()">
      Oups, raté
    </button>
    <ion-card-content *ngIf="isAnswerVisibile">
      {{curentQuestion.answer}}
    </ion-card-content>
  </ion-card>

</ion-content>
